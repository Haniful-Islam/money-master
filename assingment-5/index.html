<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Account</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h2 class="account">Family Account</h2>
    </header>
    <main>
        <section class="container">
            <div class="family-account">
                <div class="left-part">
                    <img src="img/moneyv.jpg" alt="">
                </div>
                <div class="right-account-part">
                    <div class="income">
                        <h3>Income</h3>
                        <label>income :</label>
                        <input type="text" placeholder="">
                    </div>
                    <div>
                        <div class="expenses">
                            <h3>Expenses</h3>
                            <div class="expenses-money">
                                <label>Food:</label>
                                <input type="text" placeholder="">
                                <label>Rent:</label>
                                <input type="text" placeholder="">
                                <label>Clothes:</label>
                                <input type="text" placeholder="">
                            </div>
                            <div>
                                <h4>Total Expenses:$<span>0</span> </h4>
                                <h4>Balance:$<span>0</span> </h4>
                                <button class="calculate-button">Calculate</button>
                            </div>
                        </div>
                    </div>
                    <div>
                        <label>Save:</label>
                        <input type="text">
                        <span>%</span>
                        <button class="save-button">Save</button>
                        <h4>Saving Ammount:$ <span>0</span> </h4>
                        <h4>Remaining Balance:$ <span>0</span> </h4>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
