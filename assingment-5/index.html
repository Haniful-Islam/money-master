<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-5</title>
    <!--============= favicon================ -->
    <link rel="shortcut icon" href="img/dollar.jpg" type="image/x-icon">
    <!--============= css style================== -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--============= header part=============== -->
    <header>
        <h1 class="dollar-account "> <span class="color">B</span>ACHELOR <span class="color">D</span>ollar <span
                class="color">A</span>CCOUNT</h1>
    </header>
    <main>
        <!--===============dollar account section============= -->
        <section class="container">
            <div class="bacheor-dollar-account">
                <div class="left-part">
                    <img src="img/dollar1.jpg" alt="">
                </div>
                <div class="right-account-part">
                    <div class="income">
                        <h3>Income</h3>
                        <label>Income :</label>
                        <input id="total-income" type="number" placeholder="Your Income">
                    </div>
                    <div>
                        <div class="expenses">
                            <h3>Expenses</h3>
                            <div class="expenses-money">
                                <label>Food:</label>
                                <input id="food-expenses" type="number" placeholder="Food Expenses">
                                <label>Rent:</label>
                                <input id="rent-expenses" type="number" placeholder="Rent Expenses">
                                <label>Clothes:</label>
                                <input id="clothes-expenses" type="number" placeholder="Clothes Expenses">
                            </div>
                            <div>
                                <div class="expenses-total">
                                    <h4>Total Expenses:$<span id="total-expenses">0</span> </h4>
                                    <h4>Balance:$<span id="balance">0</span> </h4>
                                </div>
                                <button id="calculate-btn" class="calculate-button">Calculate</button>
                            </div>
                        </div>
                    </div>
                    <div>
                        <label>Save:</label>
                        <input id="save-input" class="saving-input" type="number" placeholder="save">
                        <span>%</span>
                        <button id="save-btn" class="save-button">Save</button>
                        <div class="save-ammount">
                            <h4>Saving Ammount:$ <span id="saving-ammount">0</span> </h4>
                            <h4>Remaining Balance:$<span id="remaining-balance">0</span> </h4>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!--========== js link=========== -->
    <script src="js/script.js"></script>
</body>

</html>
